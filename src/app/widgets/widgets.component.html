<div class="mdl-grid items">
  <div class="mdl-cell mdl-cell--6-col">
    <div *ngFor="let widget of widgets" (click)="selectWidget(widget)"
      class="item-card mdl-card mdl-shadow--2dp">
      <div>
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">{{widget.name}}</h2>
        </div>
        <div class="mdl-card__supporting-text">
          {{widget.description}}
        </div>
      </div>
      <div class="mdl-card__menu">
        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
          <i class="material-icons">close</i>
        </button>
      </div>
    </div>
  </div>
  <div class="mdl-cell mdl-cell--6-col">
    <div class="item-card mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text" *ngIf="selectedWidget.id; else prompt">{{selectedWidget.name}}</h2>
        <ng-template class="mdl-card__title-text" #prompt>Select a Widget</ng-template>
      </div>
      <div class="mdl-card__supporting-text">
        <h6>{{selectedWidget?.description}}</h6>
      </div>
      <div class="mdl-card__actions">
        <button type="button" (click)="resetWidget()"
          class="mdl-button mdl-js-button mdl-js-ripple-effect">Cancel</button>
        <button type="button"
          class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect">Save</button>
      </div>
    </div>
  </div>
</div>
