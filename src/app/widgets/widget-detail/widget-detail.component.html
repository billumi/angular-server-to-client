<div class="item-card mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text" *ngIf="widget.id; else prompt">{{widget.name}}</h2>
    <ng-template class="mdl-card__title-text" #prompt>Select a Widget</ng-template>
  </div>
  <div class="mdl-card__supporting-text">
    <h6>{{widget?.description}}</h6>
  </div>
  <div class="mdl-card__actions">
    <button type="submit" (click)="cancelled.emit(widget)"
      class="mdl-button mdl-js-button mdl-js-ripple-effect">Cancel</button>
    <button type="submit" (click)="saved.emit(widget)"
      class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect">Save</button>
  </div>
</div>
